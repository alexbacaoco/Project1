<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>AJJA Event Planning </title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Firebase link -->
</head>

<body>
    <div class="container">

        <!-- Page title / logo -->
        <div class="jumbotron">
            <h1 class="text-center">Welcome to AJJA Event Planning! </h1>
        </div>

        <!-- Insert Image/Design -->


        <!-- Sign-Up Panel-->
        <div class="col-md-12 panel panel-heading">
              <h3 class="panel-title">Create your event: </h3>
            </div>

        <!--  Form -->


        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="name-input">Event Title:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>

                <div class="form-group">
                    <label for="host-input">Hosted by:</label>
                    <input class="form-control" id="host-input" type="text">
                </div>

                <div class="form-group">
                    <label for="date-input">Date:</label>
                    <input class="form-control" id="date-input" type="date">
                </div>

                <div class="form-group">
                    <label for="time-input">Time:</label>
                    <input class="form-control" id="time-input" type="time">
                </div>


                 <!--    jQuery Geocoding and Places Autocomplete Plugin ADD TO ADDR????  -->

                <div class="form-group">
                    <label for="location-input">Where</label>
                    <input class="form-control" id="location-input" type="city">
                </div>


                <div class="form-group">
                    <label for="description-input">Description</label>
                    <textarea class="form-control" id="description-input" rows="5"></textarea>
                </div>
                <button class="btn btn-default" id="add-event" type="submit">Share!</button>
            </form>
        </div>
    </div>


    <!-- jQuery minified-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    


    <!--   Firebase -->


</body>

</html>
